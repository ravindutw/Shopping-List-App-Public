<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Shopping List - Sign In</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg-color: #171923;
            --container-bg: #23263a;
            --input-bg: #24273e;
            --input-border: #353b4a;
            --input-focus: #6c63ff;
            --text-main: #f5f6fa;
            --text-muted: #a0a0b3;
            --alert-error-bg: #2c1a1a;
            --alert-error-text: #ff7171;
            --alert-success-bg: #1a2c1a;
            --alert-success-text: #6cff71;
            --button-bg: linear-gradient(90deg, #6c63ff 0%, #48b1f5 100%);
            --button-bg-hover: linear-gradient(90deg, #594ee2 0%, #329fe4 100%);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background: var(--container-bg);
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 24px rgba(0,0,0,0.40), 0 1.5px 4px rgba(0,0,0,0.18);
            width: 100%;
            max-width: 350px;
        }
        .login-container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--text-main);
            font-weight: 600;
            letter-spacing: 1px;
        }
        .alert {
            padding: 0.75rem;
            background: var(--alert-error-bg);
            color: var(--alert-error-text);
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.98rem;
        }
        .success {
            background: var(--alert-success-bg);
            color: var(--alert-success-text);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form > div {
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1rem;
            color: var(--text-main);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input[type="text"], input[type="password"] {
            margin-top: 0.4rem;
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--input-focus);
            background: #22253a;
        }
        input[type="submit"] {
            width: 100%;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.95rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(76, 110, 245, 0.18);
            transition: background 0.2s;
            letter-spacing: 0.5px;
        }
        input[type="submit"]:hover {
            background: var(--button-bg-hover);
        }
        @media (max-width: 430px) {
            .login-container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            input[type="submit"] {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Shopping List - Sign In</h2>
    <div th:if="${param.error}" class="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert success">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label> User Name
                <input type="text" name="username" autocomplete="username" required/>
            </label>
        </div>
        <div>
            <label> Password
                <input type="password" name="password" autocomplete="current-password" required/>
            </label>
        </div>
        <div>
            <input type="submit" value="Sign In"/>
        </div>
    </form>
</div>
</body>
</html>
