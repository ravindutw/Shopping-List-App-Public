<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter font (optional) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap">
    <link rel="stylesheet" href="/css/app.css">
    <script defer src="/js/app.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Grocery List</h1>
        <button
                class="logout-btn"
                onclick="logout()"
                aria-label="Logout"
                title="Logout"
        >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M16 17L21 12L16 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 12H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 19C7.58172 19 4 15.4183 4 11C4 6.58172 7.58172 3 12 3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </header>
    <main id="main-content">
        <div class="empty">Loading...</div>
    </main>
    <footer>
        <div class="add-bar">
            <input
                    type="text"
                    id="add-input"
                    placeholder="Add grocery item..."
                    onkeydown="if(event.key==='Enter'){ addGroceryItem(); }"
            />
            <button
                    class="add-btn"
                    id="add-btn"
                    onclick="addGroceryItem()"
                    aria-label="Add item"
            >+</button>
        </div>
    </footer>
</div>
</body>
</html>
