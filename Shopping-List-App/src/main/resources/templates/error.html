<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Error - Shopping List</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    .error-container {
      min-height: 80vh;
      displayService: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      text-align: center;
    }
    .error-code {
      font-size: 5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: 6px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
    }
    .error-actions a, .error-actions button {
      color: #fff;
      background: var(--primary);
      border: none;
      border-radius: 2rem;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: var(--shadow);
      displayService: inline-block;
    }
    .error-actions a:hover, .error-actions button:hover {
      background: #0e7490;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Grocery List</h1>
  </header>
  <main>
    <div class="error-container">
      <div class="error-code" id="error-code">Error</div>
      <div class="error-actions">
        <a href="/" id="home-btn">Go to Home</a>
      </div>
    </div>
  </main>
</div>
</body>
</html>
